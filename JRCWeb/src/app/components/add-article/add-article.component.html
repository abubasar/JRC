
<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Create New Article</h3>
        </div>
        <div class="card-body">
          <form>
           <div class="form-group">
             <label for="title">Title</label>
             <input type="text" id="title" name="title" [(ngModel)]="model.title" class="form-control">
           </div>
           
           <div class="form-group">
            <label for="headLine">HeadLine</label>
            <input type="text" id="headLine" name="price" [(ngModel)]="model.headLine" class="form-control">
          </div>
          <div class="form-group">
            <label for="authorId">Author </label>
            <select id="authorId" name="authorId" [(ngModel)]="model.authorId" class="form-control">
              <option *ngFor="let author of authors" value="{{author.id}}">{{author.name}}</option>
              </select>
          </div>

          <div class="form-group">
            <label for="categoryId">Category </label>
            <select id="categoryId" name="categoryId" [(ngModel)]="model.categoryId" class="form-control">
              <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
              </select>
          </div>
          <div class="form-group">
            <label for="tagId">Tag </label>
            <select id="tagId" name="tagId" [(ngModel)]="model.tagId" class="form-control">
              <option *ngFor="let tag of tags" value="{{tag.id}}">{{tag.name}}</option>
              </select>
          </div>

          <div class="form-group">
            <label for="body">Article</label>
            <ckeditor name="body" [(ngModel)]="model.body" [editor]="Editor"></ckeditor>
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="save()">Save</button>
          </div>
         
          <div class="text-right">
              <button class="btn btn-primary btn-block" href="/list">Back To Articles List</button>
            </div>
  

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
