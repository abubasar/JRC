
 
<div class="container">
 
    
 <owl-carousel [options]="myCarouselOptions" [items]="models" [carouselClasses]="['owl-theme', 'sliding']" >
      <div class="item" *ngFor="let image of models;let i = index">
       <div class="inline">
        <h4 class="text-success"><a style="cursor: pointer;" [routerLink]="['/detail/',image.id]">{{image.title}}</a></h4>
       </div>
      </div>
     </owl-carousel>
       
</div>
 

<div class="container">

  <div class="row">
    
    <div class="col-sm-3">
        <form class="form-inline mt-4">
            <input type="text" class="form-control" name="keyword" [(ngModel)]="searchRequest.keyword" (keypress)="search()" placeholder="SEARCH"><br>
          
          </form>
      <h2 class="my-4">Categories</h2>
        <div *ngFor="let category of categories" class="list-group">
         <a style="cursor: pointer;" (click)="searchByCategory(category.name)" class="list-group-item">{{category.name}}</a>
          </div>

          <h2 class="my-4">Authors</h2>
          <div *ngFor="let author of authors" class="list-group">
           <a style="cursor: pointer;" (click)="searchByAuthor(author.name)" class="list-group-item">{{author.name}}</a>
            </div>
    </div>
    <div class="col-sm-7">
        <div>
            <h5><i class="fa fa-angle-double-right"></i>
              {{category}}</h5>
        </div>
        <div class="card mt-4" *ngFor="let model of models">
     
            <div class="card-body">
                <h5  class="card-title text-success">{{model.title}}</h5>
               
                <p class="card-text">
                {{model.headLine}}
              
                </p>
                <p class="card-text">
                  {{model.author.name}}
                
                  </p>
      
                  <a   style="cursor: pointer;" class="btn btn-primary" [routerLink]="['/detail/',model.id]">ReadMore</a>
                  <a  *ngIf="_authService.loggedIn()" style="cursor: pointer;" class="btn btn-primary" [routerLink]="['/edit-article/',model.id]">Edit</a>
                  <a  *ngIf="_authService.loggedIn()" style="cursor: pointer;" class="btn btn-primary" (click)="delete(model.id)">Delete</a>
            </div>
      </div>
      

 
 
 
    </div>

    <div class="col-sm-2">
        <h2 class="my-4">Tags</h2>
        <div *ngFor="let tag of tags">
         
        <a style="cursor: pointer;" (click)="searchByTag(tag.name)" class="bg-light">{{tag.name}}</a>
       
        </div>

    </div>
</div>


<div class="d-flex justify-content-center">
<button class="btn btn-success" (show)="searchRequest.page>1" (click)="previous()">Previous</button>&nbsp;
<label class="text-primary">Current Page:{{searchRequest.page}}</label>&nbsp;
<button class="btn btn-success" (click)="next()">Next</button>
</div>
